<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table{
            width:50%;
            border: 1px solid rgb(238, 17, 201) 
        }
        th, td{
            padding: 15px;
            border: 1px solid black; /* borde de la celda */
            text-align: center; /*centrar el texto */
            
        }
        #encabezado{
            background-color:lightgray;
            color:fuchsia;
        }
        .fila2{
            background-color: teal;
            color:blue;
        }
    </style>
</head>
<body>
    <!--<table style="width:50%; border: 1px solid black " cellpadding="5px" cellspacing="5px"> <!--Tabla-->
    <table cellpadding="5px" cellspacing="5px"> <!--Tabla-->
        <tr id="encabezado"><!--Filas de la tabla-->
            <th colspan="2">Nombre completo</th> <!--th Encabezado de la tabla atributo colspan para extender las columnas-->
            
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jill</td> <!--Datos de la tabla-->
            <td>Smith</td>
            <td rowspan="2">50</td> <!--Atributo rowspan para extender las filas-->
        </tr>
        <tr class="fila2">
            <td>Eve</td>
            <td>Jackson</td>
            
        </tr>
        <tr>
            <td>Juan</td>
            <td>Hern√°ndez</td>
            <td>27</td>
        </tr>
    </table>
</body>
</html>
